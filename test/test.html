<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="test.css"> -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="app-display">
            <h4>Local Weather App</h4>
        
            <div id="location">
                The Temperature In <span id="city">Loading...</span>, <span id="state"></span><span> Is</span>
            </div><!--End of Location-->
      
            <div id="weather">
                <div class="row">
                    <span id="wIcon"></span>
                </div>
                <div class="row">
                    It's <span id="temp"></span> over there!
                </div>
                <div class="row">
                    <button class="btn btn-primary" id="btnToggle">Convert C/F Temp</button>
                </div>
            </div><!--End of Weather-->
      
            <!--Required Credit Link-->
            <!-- <div id="cred">
                Powered by

                <a href="https://ipinfo.io/developers"  target="_blank">https://ipinfo.io</a> and
                <a href="https://github.com/Rob--W/cors-anywhere/"  target="_blank">cors-anywhere.herokuapp.com</a>
            </div> -->
        </div><!--End of App Display section-->
    </div>

    <!-- Load jQuery before your script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> -->

</body>
</html>
